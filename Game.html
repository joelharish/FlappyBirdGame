<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlappyBird</title>
  <link rel="stylesheet" href="/Game.css">
  <script src="./Game.js" defer></script>
</head>
<body>
  <div id="game">
    <div id="block"></div>
    <div id="hole"></div>
    <div id="bird">
      <img src="./bird.png" alt="Bird Image" draggable="false">
    </div>
  </div>
  <div id="result">
    <h1>Game Over</h1>
    <p id="text"></p>
    <button id="btn" onclick="location.reload()">Restart</button>
  </div>
</body>
</html>
